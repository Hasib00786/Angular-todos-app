<div>
<h4><div class="alert alert-primary" role="alert">
    Add Todos! 
  </div></h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control"  name="title" id="title" >
    </div>  
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" >
    </div>
    <button type="submit" class="btn btn-primary my-3">Add Todo</button>
  </form>
</div>
